<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <section id="login-form">
        <div class="container my-5 d-flex justify-content-center">
            <div class="col col-md-10 col-lg-5">
                <div class="card">
                    <div class="card-header text-center">Giriş</div>
                    <div class="card-body">
                        <form id="form" novalidate>
                            <div class="form-group mb-3">
                                <label for="username">İstifadəçi adı</label>
                                <input type="text" id="username" class="form-control mt-1">
                                <div></div>
                            </div>
                            <div class="form-group my-3">
                                <label for="password">Şifrə</label>
                                <input type="password" id="password" class="form-control mt-1" >
                                <div></div>                            
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <a href="../index.html" class="btn btn-primary" type="submit">Giriş et</a>
                                <a href="registration.html" class="btn btn-outline-primary" type="submit">Qeydiyyat</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../js/login_form.js"></script>
</body>
</html>
