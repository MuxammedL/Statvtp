<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Registration</title>
</head>
<body>
    <section id="login-form">
        <div class="container d-flex justify-content-center my-3 my-md-0 ">
            <div class="col col-md-10 col-lg-5">
                <a href="../pages/login.html" class="go-back">
                    <i class="fa-solid fa-left-long"></i>
                </a>
                <div class="card">
                    <div class="card-header text-center">Hesab yarat</div>
                    <div class="card-body">
                        <form id="form" novalidate>
                            <div class="form-group mb-3">
                                <label for="username">İstidadəçi adı</label>
                                <input type="text" id="username" class="form-control mt-1">
                                <div></div>
                            </div>
                            <div class="form-group my-3">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control mt-1">
                                <div></div>
                            </div>
                            <div class="form-group my-3">
                                <label for="phone">Telefon</label>
                                <input type="text" id="phone" class="form-control mt-1" >
                                <div></div>
                            </div>
                            <div class="form-group my-3">
                                <label for="password">Şifrə</label>
                                <input type="password" id="password" class="form-control mt-1" >
                                <div></div>                            
                            </div>
                            <div class="form-group my-3">
                                <label for="password-confirm">Şifrəni təsdiq edin</label>
                                <input type="password" id="password-confirm" class="form-control mt-1" >
                                <div></div>
                            </div> 
                            <div class="d-grid gap-2 mt-3">
                                <button class="btn btn-primary" type="submit">Qeydiyyat</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../js/form.js"></script>
</body>
</html>
